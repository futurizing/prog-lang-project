<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Demo | Prog Lang Compiler</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
        crossorigin="anonymous">
    <style>
        .box {
            width: 100%;
            height: 400px;
            box-shadow: 0 0.2rem 0.4rem rgba(0, 0, 0, 0.2);
        }

        .ast-box {
            transition: opacity 0.2s linear;
        }

        .ast-box.calculating {
            opacity: 0.2;
        }

        .stick-bottom {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <h1 class="mt-2">Demo</h1>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <h5 class="mt-1">Source Code</h5>
                <div id="editor_container" class="box"></div>
            </div>
            <div class="col-xs-12 col-md-6">
                <h5 class="mt-1">Parsed AST</h5>
                <div class="box ast-box calculating" id="ast_container">
                    <div id="ast_text_container" class="box"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="stick-bottom">
        <div class="alert alert-warning" role="alert" style="display:none;" id="alert_container"></div>
    </div>

    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="./index.js"></script>
</body>

</html>
